<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<title>Welcome To Shoe'N</title>
{% extends 'base.html' %}
{% block content %}

<div class="container">
    <small class="text-muted">(Posting Messages Optional)</small>
    {% if user.is_authenticated %}
        <div action="counter" class="form-group">
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- {{ form.media }} -->
                {{ form.as_p }}  
                <button class="btn btn-secondary">Add Shoe</button>
            </form>
        </div>

        <br>
        <!-- <a href="{% url 'home' %}" class="btn btn-secondary">Back</a> -->
        <br><br>

        <script>
            var name = '{{ user.id }}';
            document.getElementById('phil').value = name;
        </script>

    {% else %}
        Please Login to Shoe'N!
    {% endif %}
</div>

<style>
    body {
        background: rgb(235, 235, 219, 1);
    }
    </style>

{% endblock %}
