<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<title>Welcome To Shoe'N</title>
{% extends 'base.html' %}
{% block content %}


    {% if user.is_authenticated %}

        {% if user.id == post.author.id %}
            <h1>Delete Post</h1>
            <br>
            <br>
            <h3>Delete: {{ post.title }}</h3>

            <div class="form-group">
                <form  method="POST">
                    {% csrf_token %}
                    <strong>Are you sure?</strong><br><br>
                    <button class="btn btn-secondary">Delete Post!</button>
                </form>
            </div>

        {% else %}
            Please Login to Shoe'N!
        {% endif %}

    <!-- {% else % } -->

    <!-- Sorry this page does not exist! -->
    {% endif %}


<style>
    body {
        background: rgb(235, 235, 219, 1);
    }
</style>


{% endblock %}
