<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<title>Welcome To Shoe'N</title>
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}


<div class='text-center'>
    <img src="{% static '\logo\image\logo2.jpg' %}" class="rounded mx-auto d-block" alt="shoe'n shoe logo">
</div>
<h3>LogiN</h3>

<div class="form-group">
    <form  method="POST">
        {% csrf_token %}
            <div class="form-group mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>

            <div class="form-group mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
        <button class="btn btn-secondary">Login</button>
        <br>
        <div id="emailHelp" class="form-text">
            <p class="fs-5">Haven't Yet? Register <a href="{% url 'register' %}">Here!</a></p>
        </div>
    </form>
</div>


<style>
    body {
        background: rgb(235, 235, 219, 1);
    }
</style>
{% endblock %}
